<section class="flex flex-col max-w-md p-6 h-screen w-full justify-center mx-auto   text-coolGray-100">
    <div class="bg-gray-100 rounded-md sm:p-10 shadow-2xl">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign in</h1>
            <p class="text-sm dark:text-coolGray-400">Sign in to access your account</p>
        </div>
        <form novalidate="" [formGroup]="loginForm" class="space-y-12 ng-untouched ng-pristine ng-valid">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm">Email address</label>
                    <input type="email" formControlName="email" name="email" id="email" placeholder="name@mail.com"
                        class="w-full px-3 py-2 border rounded-md dark:border-coolGray-700 dark:bg-coolGray-900 dark:text-coolGray-100"
                        [ngClass]="{'is-invalid': (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) && !loginForm.get('email')?.valid }" />
                    <span class="invalid-feedback"
                        *ngIf="(loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">
                            Your E-Mail is Required !!.
                        </span>
                        <span *ngIf="loginForm.get('email')?.errors?.['pattern']">
                            Email Syntax is wrong.
                        </span>
                    </span>
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>
                        <a rel="noopener noreferrer" routerLink="/password/forget"
                            class="text-xs hover:underline dark:text-coolGray-400">Forgot
                            password?</a>
                    </div>
                    <input type="password" name="password" formControlName="password" id="password" placeholder="*****"
                        autocomplete="off"
                        class="w-full px-3 py-2 border rounded-md dark:border-coolGray-700 dark:bg-coolGray-900 dark:text-coolGray-100"
                        [ngClass]="{'is-invalid': 
                        ((loginForm.get('password')?.touched ||
                        loginForm.get('password')?.dirty) &&
                        !loginForm.get('password')?.valid) }" />
                    <span class="invalid-feedback"
                        *ngIf="(loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">
                            password is Required !!.
                        </span>
                        <span *ngIf="loginForm.get('password')?.errors?.['pattern']">
                            Must contain at least one number and one uppercase and lowercase letter, and at least 8 or
                            more
                            characters.
                        </span>
                    </span>
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="button" [disabled]="!loginForm.valid"
                        class="w-full px-8 py-3 text-white font-bold rounded-md bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600">Sign
                        in</button>
                </div>
                <p class="px-6 text-sm text-center dark:text-coolGray-400">Don't have an account yet?
                    <a rel="noopener noreferrer" routerLink='/signup' class="hover:underline text-blue-500">Sign
                        up</a>.
                </p>
            </div>
        </form>
    </div>
</section>
