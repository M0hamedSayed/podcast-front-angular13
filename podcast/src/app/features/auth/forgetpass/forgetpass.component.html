<!-- Register speaker Section -->
<p class="text-center  text-3xl">Reset your password.</p>
<p class="text-center text-gray-500">Enter your user account's verified email address and we will send you a password
    reset link.</p>
<form class="flex flex-col pt-3 md:pt-8" [formGroup]="userEmail">


    <div class="flex flex-col pt-4">
        <label for="email" class="text-lg">Email</label>
        <input type="email" formControlName="email" name="email" placeholder="your@email.com" autocomplete="off"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
            [ngClass]="{'is-invalid': (userEmail.get('email')?.touched || userEmail.get('email')?.dirty) && !userEmail.get('email')?.valid }" />
        <span class="invalid-feedback" *ngIf="(userEmail.get('email')?.touched || userEmail.get('email')?.dirty)">
            <span *ngIf="userEmail.get('email')?.errors?.['required']">
                Your E-Mail is Required !!.
            </span>
            <span *ngIf="userEmail.get('email')?.errors?.['pattern']">
                Email Syntax is wrong.
            </span>
        </span>
    </div>


    <button type="button" [disabled]="!userEmail.valid"
        class="bg-violet-600 text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">Send password reset email</button>

</form>

<div class="text-center pt-12 pb-12">
    <p>Remember Your Password? <a routerLink="/login" class="underline font-semibold">Log in here.</a></p>
</div>
