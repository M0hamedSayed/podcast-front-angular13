<section>
    <div class="cover" [appMousemoveAnimation]="0.8"></div>
    <div class="text-white">
        <div class="max-w-screen-xl px-4 py-32 mx-auto h-screen items-center flex">
            <div class="max-w-3xl mx-auto mb-24 text-center">
                <h1 appElementAnimation
                    class="text-5xl font-extrabold text-transparent md:text-9xl sm:text-7xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">
                    <span class="block relative text-green-300 p" [appTextAnimation]="'rgb(134, 239, 172)'">P</span>
                    <span>O</span>
                    <span>D</span>
                    <span class="block relative text-blue-500 c" [appTextAnimation]="'rgb(59, 130, 246)'">C</span>
                    <span>A</span>
                    <span>S</span>
                    <span class="block relative text-purple-600 t" [appTextAnimation]="'rgb(147, 51, 234)'">T</span>

                </h1>
            </div>
        </div>
    </div>
</section>
